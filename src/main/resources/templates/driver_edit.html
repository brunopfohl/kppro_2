<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${edit ? 'Edit car' : 'Create new car'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0" th:text="${edit ? 'Edit driver' : 'Create new driver'}"></h3>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="${'/drivers/save'}" th:object="${driver}">
                            <input type="hidden" name="id" th:value="${driver.id}" />
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name"
                                       th:value="${driver.name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" name="age"
                                       th:value="${driver.age}" th:classappend="${#fields.hasErrors('age')} ? 'is-invalid'" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                            </div>

                            <select th:field="*{car}">
                                <option th:each="c: ${cars}" th:value="${c.id}" th:text="${c.licensePlate}"></option>
                            </select>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <a href="/drivers" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
