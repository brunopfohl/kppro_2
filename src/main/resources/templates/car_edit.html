<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${edit ? 'Edit car' : 'Create new car'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0" th:text="${edit ? 'Edit car' : 'Create new car'}"></h3>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="${'/cars/save'}" th:object="${car}">
                            <input type="hidden" name="id" th:value="${car.id}" />
                            
                            <div class="mb-3">
                                <label for="licensePlate" class="form-label">License plate</label>
                                <input type="text" class="form-control" id="licensePlate" name="licensePlate" 
                                       th:value="${car.licensePlate}" th:classappend="${#fields.hasErrors('licensePlate')} ? 'is-invalid'" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('licensePlate')}" th:errors="*{licensePlate}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="color" class="form-label">Color</label>
                                <input type="text" class="form-control" id="color" name="color"
                                       th:value="${car.color}" th:classappend="${#fields.hasErrors('color')} ? 'is-invalid'" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="seats" class="form-label">Number of seats</label>
                                <input type="number" class="form-control" id="seats" name="numberOfSeats"
                                       th:value="${car.numberOfSeats}" th:classappend="${#fields.hasErrors('numberOfSeats')} ? 'is-invalid'" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('numberOfSeats')}" th:errors="*{numberOfSeats}"></div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <a href="/cars" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
