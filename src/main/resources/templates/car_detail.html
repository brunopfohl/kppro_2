<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">Car Details</h3>
                        <div>
                            <a href="/cars" class="btn btn-light btn-sm">
                                <i class="fas fa-arrow-left"></i> Back to List
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-12">
                                <dl class="row">
                                    <dt class="col-sm-4">License Plate</dt>
                                    <dd class="col-sm-8" th:text="${car.licensePlate}"></dd>

                                    <dt class="col-sm-4">Color</dt>
                                    <dd class="col-sm-8" th:text="${car.color}"></dd>

                                    <dt class="col-sm-4">Number of Seats</dt>
                                    <dd class="col-sm-8" th:text="${car.numberOfSeats}"></dd>
                                </dl>
                            </div>
                        </div>
                        <div class="d-flex gap-2 justify-content-end">
                            <a th:href="${'/cars/edit/' + car.id}" class="btn btn-primary">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a th:href="${'/cars/delete/' + car.id}" 
                               class="btn btn-danger"
                               onclick="return confirm('Are you sure you want to delete this car?');">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
